<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<br><br>
<div class="container">
    <nav class="navbar">
        <h1>ToDo App - Admin</h1>
        <img src="admin.png" alt="" width="70" height="72" />
    </nav>

    <table id="todoTable" class="table table-hover">
        <thead class="table-primary">
        <tr>
            <th>rb.</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>OIB</th>
            <th>Uredi</th>
            <th>Izbriši</th>
            <th>Todo lista</th>
        </tr>
        </thead>
        <tbody>
        <!-- iterStat - služi za count za redove u list -->
        <tr th:each="user, iterStat : ${userList}">
            <td th:text="${iterStat.count}">1.</td>
            <td th:text="${user.email}">David</td>
            <td></td>
            <td></td>
            <td> <a href="#" onclick="editRow(this)"> Edit </a> </td>
            <td> <a href="#" onclick="deleteRow(this)"> Delete </a> </td>
            <!-- <td><button type="button" class="btn btn-link">Delete</button></td> -->
             <td> <a href="#" onclick="window.location.href='employee_todos_admin.html'"> View </a> </td>
             <!-- <td> <input id="delete" type="button" value="Delete" onclick="deleteRow(this)"></td> -->
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" name="button" onclick="window.location.href='add_employee.html'">Dodaj</button>
</div>

</body>
</html>
